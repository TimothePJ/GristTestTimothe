<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Grist Widget - Liste Sélectionnable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        select {
            width: 200px;
            padding: 10px;
            margin: 20px 0;
        }
    </style>
    <!-- Inclusion de l'API Grist -->
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
</head>
<body>

    <h3>Sélectionnez une valeur unique :</h3>
    <select id="uniqueValuesSelect">
        <!-- Les options seront ajoutées dynamiquement ici -->
    </select>

    <script>
        // Fonction pour charger les valeurs uniques de la première colonne
        function loadUniqueValues(records) {
            const uniqueValues = [...new Set(records.map(record => record.fields[Object.keys(record.fields)[0]]))];

            // Obtenir l'élément <select> pour y ajouter les options
            const selectElement = document.getElementById('uniqueValuesSelect');

            // Ajouter une option vide par défaut
            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.textContent = '-- Sélectionner une valeur --';
            selectElement.appendChild(defaultOption);

            // Ajouter une option par valeur unique trouvée
            uniqueValues.forEach(value => {
                if (value) {
                    const option = document.createElement('option');
                    option.value = value;
                    option.textContent = value;
                    selectElement.appendChild(option);
                }
            });
        }

        // Initialisation du widget Grist
        grist.ready();

        // Récupération des enregistrements de la table actuelle
        grist.onRecords(records => {
            if (records.length === 0) {
                console.error('Aucun enregistrement trouvé.');
                return;
            }
            loadUniqueValues(records);
        });
    </script>

</body>
</html>
