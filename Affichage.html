<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Grist Widget - Sélection de la première colonne</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        select {
            width: 300px;
            padding: 10px;
            margin: 20px 0;
        }
    </style>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
</head>
<body>

    <h3>Sélectionnez une valeur de la première colonne :</h3>
    <select id="firstColumnSelect">
        <!-- Les options seront ajoutées dynamiquement ici -->
    </select>

    <script>
        // Fonction pour charger les données du tableau dans lequel le widget est déployé
        function loadTableData() {
            grist.ready(); // Signaler que le widget est prêt
            grist.onRecords(function (records) {
                if (records && records.records) {
                    // Extraire les données de la première colonne
                    const firstColumnValues = records.records.map(record => record[0]); // Première colonne

                    // Filtrer les doublons
                    const uniqueValues = [...new Set(firstColumnValues)];

                    // Obtenir l'élément <select> pour y ajouter les options
                    const selectElement = document.getElementById('firstColumnSelect');
                    selectElement.innerHTML = ''; // Nettoyer les options précédentes

                    // Ajouter une option par valeur unique trouvée
                    uniqueValues.forEach(value => {
                        const option = document.createElement('option');
                        option.value = value;
                        option.textContent = value;
                        selectElement.appendChild(option);
                    });
                } else {
                    console.error('Aucune donnée trouvée dans la table.');
                }
            });
        }

        // Charger les données au démarrage
        loadTableData();
    </script>

</body>
</html>
