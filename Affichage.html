<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Grist Widget - Liste Sélectionnable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        select {
            width: 200px;
            padding: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <h3>Sélectionnez une valeur unique :</h3>
    <select id="uniqueValuesSelect">
        <!-- Les options seront ajoutées dynamiquement ici -->
    </select>

    <script>
        const apiUrl = 'https://vincitest.getgrist.com/api/docs/h7kNsaQWiWzdVBU8WfZWpF/tables/Fusion/records';  // URL correcte de l'API
        const bearerToken = '52a7601b8532a91257c92a42eda896b47aa6c73d'; // Ton token d'accès

        // Fonction pour charger les valeurs uniques de la première colonne
        function loadUniqueValues() {
            fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${bearerToken}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erreur lors de la récupération des données');
                }
                return response.json();
            })
            .then(data => {
                // Extraire les valeurs de la première colonne et filtrer les duplications
                const uniqueValues = [...new Set(data.records.map(record => record.fields.NomProjet))];

                // Obtenir l'élément <select> pour y ajouter les options
                const selectElement = document.getElementById('uniqueValuesSelect');

                // Ajouter une option vide par défaut
                const defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.textContent = '-- Sélectionner une valeur --';
                selectElement.appendChild(defaultOption);

                // Ajouter une option par valeur unique trouvée
                uniqueValues.forEach(value => {
                    if (value) {
                        const option = document.createElement('option');
                        option.value = value;
                        option.textContent = value;
                        selectElement.appendChild(option);
                    }
                });
            })
            .catch(error => console.error('Erreur lors du chargement des valeurs uniques:', error));
        }

        // Charger les valeurs uniques au démarrage
        loadUniqueValues();
    </script>

</body>
</html>
