<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Grist Widget - Liste Sélectionnable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        select {
            width: 200px;
            padding: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <h3>Sélectionnez une valeur unique :</h3>
    <select id="uniqueValuesSelect">
        <!-- Les options seront ajoutées dynamiquement ici -->
    </select>

    <script>
        // URL de l'API pour récupérer les données depuis Grist (table "Fusion")
        const apiUrl = 'https://vincitest.getgrist.com/api/docs/h7kNsaQWiWzdVBU8WfZWpF/tables/Fusion/records';
        const bearerToken = '52a7601b8532a91257c92a42eda896b47aa6c73d';  // Ton token d'accès Grist

        // Fonction pour charger les valeurs uniques de la première colonne (NomProjet)
        function loadUniqueValues() {
            fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${bearerToken}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                return response.json();  // Convertir la réponse en JSON
            })
            .then(data => {
                // Affiche les données reçues pour déboguer
                console.log("Données reçues de l'API Grist:", data);

                // Extraire les valeurs uniques de la première colonne (NomProjet)
                const uniqueValues = [...new Set(data.records.map(record => record.fields.NomProjet))];

                // Obtenir l'élément <select> pour ajouter les options
                const selectElement = document.getElementById('uniqueValuesSelect');

                // Vider l'élément <select> avant d'ajouter de nouvelles options
                selectElement.innerHTML = '';

                // Ajouter une option vide par défaut
                const defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.textContent = '-- Sélectionner un projet --';
                selectElement.appendChild(defaultOption);

                // Ajouter une option pour chaque valeur unique trouvée dans "NomProjet"
                uniqueValues.forEach(value => {
                    if (value) {  // Vérifier si la valeur est définie
                        const option = document.createElement('option');
                        option.value = value;
                        option.textContent = value;
                        selectElement.appendChild(option);
                    }
                });
            })
            .catch(error => {
                // Afficher les erreurs dans la console
                console.error('Erreur lors du chargement des valeurs uniques:', error);
            });
        }

        // Charger les valeurs uniques au démarrage
        loadUniqueValues();
    </script>

</body>
</html>
