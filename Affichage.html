<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Grist Widget Linked to Table</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <style>
      /* Style as needed */
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      table, th, td {
        border: 1px solid #ccc;
      }
      th, td {
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: #f4f4f4;
      }
      .add-form {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Selection List for First and Second Column -->
      <label for="firstColumnDropdown">Projet :</label>
      <select id="firstColumnDropdown">
        <option value="">Select an option</option>
      </select>

      <br><br>

      <label for="secondColumnListbox">Tableau :</label>
      <select id="secondColumnListbox" multiple size="5"></select>

      <!-- Table Display -->
      <table id="dataTable">
        <thead id="tableHeader"></thead>
        <tbody id="tableBody"></tbody>
      </table>

      <!-- Form for Adding New Row -->
      <div class="add-form">
        <h3>Ajouter une nouvelle ligne :</h3>
        <input type="text" id="emetteurInput" placeholder="Emetteur">
        <input type="text" id="referenceInput" placeholder="Référence">
        <input type="text" id="indiceInput" placeholder="Indice">
        <input type="text" id="recuInput" placeholder="Reçu">
        <input type="text" id="descriptionInput" placeholder="Description/Observations">
        <button id="addRowButton">Ajouter</button>
      </div>
    </div>

    <script>
      let records = [];
      let tableId = ''; // Dynamically capture the table ID from Grist

      // Grist API ready
      grist.ready();

      // Fetch the currently selected table when the widget is loaded
      grist.onRecords((receivedRecords, tableIdReceived) => {
        console.log("Table ID received:", tableIdReceived); // Check table ID
        tableId = tableIdReceived; // Set the dynamic table ID
        records = receivedRecords;
        populateFirstColumnDropdown([...new Set(records.map(record => record.NomProjet))]);
      });

      // Populate First Column Dropdown
      function populateFirstColumnDropdown(values) {
        const dropdown = document.getElementById('firstColumnDropdown');
        dropdown.innerHTML = '<option value="">Select an option</option>';
        values.forEach(value => {
          if (value) {
            const option = document.createElement('option');
            option.value = value;
            option.text = value;
            dropdown.appendChild(option);
          }
        });
      }

      // Populate Second Column Listbox
      function populateSecondColumnListbox(selectedValue) {
        const listbox = document.getElementById('secondColumnListbox');
        listbox.innerHTML = '';
        const secondColumnValues = records
          .filter(record => record.NomProjet === selectedValue)
          .map(record => record.NomEtage)
          .filter((value, index, self) => value && self.indexOf(value) === index)
          .sort();
        secondColumnValues.forEach(value => {
          const option = document.createElement('option');
          option.value = value;
          option.text = value;
          listbox.appendChild(option);
        });
      }

      // Populate Table Based on First and Second Column Selection
      function populateTable() {
        const tableHeader = document.getElementById('tableHeader');
        const tableBody = document.getElementById('tableBody');
        tableHeader.innerHTML = '';
        tableBody.innerHTML = '';

        const selectedFirstValue = document.getElementById('firstColumnDropdown').value;
        const selectedSecondValue = document.getElementById('secondColumnListbox').value;

        const filteredRecords = records.filter(record => record.NomProjet === selectedFirstValue && record.NomEtage === selectedSecondValue);
        if (filteredRecords.length === 0) return;

        const headers = ['Emetteur', 'Reference', 'Indice', 'Recu', 'DescriptionObservations'];
        headers.forEach(header => {
          const th = document.createElement('th');
          th.textContent = header;
          tableHeader.appendChild(th);
        });

        filteredRecords.forEach(record => {
          const tr = document.createElement('tr');
          headers.forEach(header => {
            const td = document.createElement('td');
            td.contentEditable = "true";
            td.textContent = record[header] || '';
            td.addEventListener('blur', function() {
              record[header] = td.textContent;
              updateRecordInGrist(record);
            });
            tr.appendChild(td);
          });
          tableBody.appendChild(tr);
        });
      }

      // Event Listeners
      document.getElementById('firstColumnDropdown').addEventListener('change', function() {
        const selectedFirstValue = this.value;
        populateSecondColumnListbox(selectedFirstValue);
      });

      document.getElementById('secondColumnListbox').addEventListener('change', function() {
        populateTable();
      });

      // Add New Row to Grist
      document.getElementById('addRowButton').addEventListener('click', function() {
        const newRecord = {
          NomProjet: document.getElementById('firstColumnDropdown').value,
          NomEtage: document.getElementById('secondColumnListbox').value,
          Emetteur: document.getElementById('emetteurInput').value,
          Reference: document.getElementById('referenceInput').value,
          Indice: document.getElementById('indiceInput').value,
          Recu: document.getElementById('recuInput').value,
          DescriptionObservations: document.getElementById('descriptionInput').value,
        };

        // Save new record to Grist
        addRecordToGrist(newRecord);

        // Clear input fields
        document.getElementById('emetteurInput').value = '';
        document.getElementById('referenceInput').value = '';
        document.getElementById('indiceInput').value = '';
        document.getElementById('recuInput').value = '';
        document.getElementById('descriptionInput').value = '';
      });

      // Function to Add Record to Grist
      function addRecordToGrist(record) {
        grist.docApi.applyUserActions([
          ['AddRecord', tableId, record]
        ]).then(() => {
          console.log("Record added:", record);
        }).catch(error => {
          console.error("Failed to add record:", error);
        });
      }

      // Function to Update Record in Grist
      function updateRecordInGrist(record) {
        grist.docApi.applyUserActions([
          ['UpdateRecord', tableId, record.id, record]  // Record id needs to be unique ID of the row in Grist
        ]).then(() => {
          console.log("Record updated:", record);
        }).catch(error => {
          console.error("Failed to update record:", error);
        });
      }

      // Function to Delete Record from Grist
      function deleteRecordFromGrist(id) {
        grist.docApi.applyUserActions([
          ['RemoveRecord', tableId, id]
        ]).then(() => {
          console.log("Record deleted:", id);
        }).catch(error => {
          console.error("Failed to delete record:", error);
        });
      }
    </script>
  </body>
</html>
