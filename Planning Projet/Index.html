<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planning Projet</title>

  <!-- Grist -->
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>

  <!-- vis-timeline (même système que timeline-calendar.zip) -->
  <script src="https://unpkg.com/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js"></script>
  <link
    rel="stylesheet"
    href="https://unpkg.com/vis-timeline/styles/vis-timeline-graph2d.min.css"
  />

  <!-- Styles app -->
  <link rel="stylesheet" href="./assets/css/variables.css" />
  <link rel="stylesheet" href="./assets/css/styles.css" />

  <!-- App -->
  <script type="module" src="./assets/js/main.js" defer></script>
</head>
<body>
  <!-- Toolbar style timeline-calendar -->
  <div id="toolbar">
    <div class="nav-buttons">
      <button id="btn-prev" type="button" title="Période précédente">&lt;</button>
      <button id="btn-today" type="button">Aujourd'hui</button>
      <button id="btn-next" type="button" title="Période suivante">&gt;</button>
    </div>

    <div class="filters">
      <label for="projectDropdown" class="toolbar-label">Projet :</label>
      <select id="projectDropdown" disabled>
        <option value="">Choisir un projet</option>
      </select>
    </div>

    <!-- Zoom : uniquement semaine / mois / année -->
    <div class="zoom-buttons" aria-label="Niveau de zoom">
      <button type="button" data-zoom="week" class="active">Semaine</button>
      <button type="button" data-zoom="month">Mois</button>
      <button type="button" data-zoom="year">Année</button>
    </div>

    <div id="current-date-range" aria-live="polite"></div>
  </div>

  <!-- Header tableau (4 colonnes à gauche + planning à droite) -->
  <div class="planning-header-row">
    <div class="planning-header-left">
      <div class="hcol c-id2">Id</div>
      <div class="hcol c-task">Tâches</div>
      <div class="hcol c-type">Type de doc</div>
      <div class="hcol c-line">Ligne planning</div>
      <div class="hcol c-indice">Indice</div>
    </div>
    <div class="planning-header-right">Planning</div>
  </div>

  <!-- Timeline -->
  <div id="timelineWrapper">
    <div id="planningTimeline"></div>
  </div>

  <!-- Statut / messages -->
  <div id="planningStatus" class="planning-status"></div>
</body>
</html>
