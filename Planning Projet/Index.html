<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planning Projet - Prototype</title>

  <!-- Grist -->
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>

  <!-- Vis Timeline (même système que ton zip) -->
  <script src="https://unpkg.com/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js"></script>
  <link
    rel="stylesheet"
    href="https://unpkg.com/vis-timeline/styles/vis-timeline-graph2d.min.css"
  />

  <!-- Styles app -->
  <link rel="stylesheet" href="./assets/css/variables.css?v=10" />
  <link rel="stylesheet" href="./assets/css/styles.css?v=11" />

  <!-- App -->
  <script type="module" src="./assets/js/main.js?v=11" defer></script>
</head>
<body>
  <div class="sticky-container">
    <div class="dropdown-container">
      <label for="projectDropdown">Projet :</label>
      <select id="projectDropdown" disabled>
        <option value="">Choisir un projet</option>
      </select>
    </div>
  </div>

  <!-- Header "tableau" (4 colonnes + planning) -->
  <div class="planning-header-row">
    <div class="planning-header-left">
      <div class="hcol c-id2">ID2</div>
      <div class="hcol c-task">Tâches</div>
      <div class="hcol c-type">Type_doc</div>
      <div class="hcol c-line">Ligne_planning</div>
    </div>
    <div class="planning-header-right">Planning</div>
  </div>

  <!-- Timeline -->
  <div id="timelineWrapper">
    <div id="planningTimeline"></div>
  </div>

  <!-- Message si besoin -->
  <div id="planningStatus" class="planning-status"></div>
</body>
</html>
