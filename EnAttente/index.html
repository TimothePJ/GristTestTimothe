<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>MonWidget</title>

  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>

  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/components.css">
</head>

<body>
  <!-- Sticky container -->
  <div class="sticky-container">
    <div class="dropdown-container">
      <label for="firstColumnDropdown">Projet :</label>
      <select id="firstColumnDropdown">
        <option value="">Choix projet</option>
      </select>
    </div>

    <div class="dropdown-container">
      <label for="secondColumnListbox">Document :</label>
      <select id="secondColumnListbox" disabled>
        <option value="">Sélectionner un étage</option>
      </select>
    </div>
  </div>

  <!-- Zone vide -->
  <div id="content" style="padding: 20px;"></div>

  <!-- scripts -->
  <script src="./js/utils.js"></script>
  <script src="./js/grist.js"></script>
  <script src="./js/render.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
